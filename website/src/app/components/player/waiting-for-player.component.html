<div class="w-screen h-screen relative bg-orange-500 flex flex-col justify-center items-center overflow-clip">
  <div class="bg-orange-600 w-100 h-100 absolute -top-20 -left-20 z-10 rotate-45  rounded-br-3xl rounded-tr-3xl ">
  </div>
  <div class="bg-orange-600 w-100 h-100 absolute -right-20 -bottom-20 z-10 rounded-full ">
  </div>
  <section class="grid gap-4">
    <div
      class="z-20 flex flex-col items-center justify-stretch max-w-2xl backdrop-blur bg-opacity-30 bg-gray-200 p-2 lg:p-4 rounded-xl border border-white border-opacity-30">
      <div class="flex justify-center p-4">
        <h1 class="text-6xl madimi-one-regular">CoScén</h1>
      </div>
      <div>
        <p>Histoire</p>
        <p>{{ joinCode }}</p>
      </div>
    </div>
    <div
      class="z-20 flex flex-col items-center justify-stretch max-w-2xl backdrop-blur bg-opacity-30 bg-gray-200 p-2 lg:p-4 rounded-xl border border-white border-opacity-30">
      <div class="flex items-center gap-2">
        @if (!historyInstance?.isFull()) {
          <svg aria-hidden="true" role="status" class="inline size-12 me-3 text-orange-500 animate-spin"
               viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="rgb(229 231 235)"/>
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor"/>
          </svg>
          <p>En attente de l'arrivée des autres joueurs...</p>
        } @else {
          <button (click)="startGame()"
             class="bg-orange-500 text-white w-full py-2 px-4 transition duration-300 ease-in-out rounded transform hover:scale-105 madimi-one-regular ">Commencer
            la partie</button>
        }
      </div>
    </div>
    <div class="min-h-16 flex justify-center flex-wrap z-20">
      @for (player of players; track player.uniqueId) {
        <div
          class="p-2 m-2 rounded-xl backdrop-blur bg-opacity-30 bg-gray-200 lg:p-4 border border-white border-opacity-30 flex flex-col items-center gap-2">
          <img [src]="player.avatar" class="size-24">
          <p>{{ player.username }}</p>
        </div>
      }
    </div>
  </section>

</div>
